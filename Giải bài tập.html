<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải bài tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>
    <div class="container">
        <h1>Giải bài tập</h1>
        <p>Trang này dành cho nội dung giải bài tập.</p>
    </div>
</body>
</html>
