<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với trang ảnh Dìm 12H</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Chia thành 10 cột */
            gap: 10px; /* Khoảng cách giữa các ảnh */
            padding: 20px;
        }
        header {
            text-align: center;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }
        .image-container {
            width: 100%;
            height: 150px;
            display: none; /* Mặc định ẩn các ảnh */
            transition: transform 0.3s ease-in-out;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-container.show {
            display: block; /* Hiển thị ảnh khi link hợp lệ */
            transform: scale(1); /* Hiệu ứng không thay đổi */
        }
        .image-container.show img {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container img {
            opacity: 0; /* Mặc định ảnh không hiển thị */
        }
    </style>
</head>
<body>
    <!-- Tiêu đề trang -->
    <header>
        Chào mừng đến với trang ảnh Dìm 12H
    </header>

    <!-- Các ảnh -->
    <div class="image-container" id="image1">
        <img src="path-to-your-image1.jpg" alt="Ảnh 1">
    </div>
    <div class="image-container" id="image2">
        <img src="path-to-your-image2.jpg" alt="Ảnh 2">
    </div>
    <div class="image-container" id="image3">
        <img src="path-to-your-image3.jpg" alt="Ảnh 3">
    </div>
    <div class="image-container" id="image4">
        <img src="path-to-your-image4.jpg" alt="Ảnh 4">
    </div>
    <div class="image-container" id="image5">
        <img src="path-to-your-image5.jpg" alt="Ảnh 5">
    </div>
    <!-- Thêm các ảnh khác tương tự... -->

    <script>
        // Kiểm tra từng ảnh để hiển thị nếu đường dẫn hợp lệ
        window.onload = function() {
            var images = document.querySelectorAll('.image-container');
            
            images.forEach(function(imageContainer) {
                var img = imageContainer.querySelector('img');
                
                // Kiểm tra nếu ảnh tồn tại (chạy thử)
                var imgSrc = img.src;
                var imgObj = new Image();
                imgObj.src = imgSrc;

                imgObj.onload = function() {
                    // Nếu ảnh tải thành công, hiển thị ảnh với hiệu ứng
                    imageContainer.classList.add('show');
                };

                imgObj.onerror = function() {
                    // Nếu ảnh không tồn tại, ẩn ảnh
                    imageContainer.classList.remove('show');
                };
            });
        }
    </script>
</body>
</html>
