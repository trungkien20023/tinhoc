<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ảnh Vui Nhộn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-box {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Upload Ảnh Vui Nhộn</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="imageContainer"></div>
    
    <script>
        const JSONBIN_URL = "https://api.jsonbin.io/v3/b/67cf0ce68960c979a56f0976";
        const JSONBIN_API_KEY = "$2a$10$GiAT0C3Yp4ELS.pAg8E5c.bgSQi2Td14RG5tZCSNEsz.eVqSfaWBy";

        function loadImages() {
            fetch(`${JSONBIN_URL}/latest`, {
                method: "GET",
                headers: { "X-Master-Key": JSONBIN_API_KEY }
            })
            .then(response => response.json())
            .then(data => {
                if (!data || !data.record || !Array.isArray(data.record.images)) {
                    console.error("Invalid data format", data);
                    return;
                }
                
                const images = data.record.images;
                const container = document.getElementById("imageContainer");
                container.innerHTML = "";
                images.forEach(imgUrl => {
                    const img = document.createElement("img");
                    img.src = imgUrl;
                    img.className = "image-box";
                    container.appendChild(img);
                });
            })
            .catch(error => console.error("Error loading images:", error));
        }
        
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append("image", file);
            
            fetch("https://api.imgbb.com/1/upload?key=48e9928328d87de900bf7ea9cf6e74a3", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const imgUrl = data.data.url;
                    
                    fetch(`${JSONBIN_URL}/latest`, {
                        method: "GET",
                        headers: { "X-Master-Key": JSONBIN_API_KEY }
                    })
                    .then(response => response.json())
                    .then(jsonData => {
                        let images = jsonData.record.images || [];
                        images.push(imgUrl);
                        
                        fetch(JSONBIN_URL, {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json",
                                "X-Master-Key": JSONBIN_API_KEY
                            },
                            body: JSON.stringify({ images })
                        })
                        .then(() => loadImages())
                        .catch(error => console.error("Error saving image:", error));
                    })
                    .catch(error => console.error("Error fetching images:", error));
                } else {
                    console.error("Upload failed", data);
                }
            })
            .catch(error => console.error("Error uploading image:", error));
        });
        
        window.onload = loadImages;
    </script>
</body>
</html>
