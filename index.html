<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
            overflow-x: hidden;
            margin: 0;
        }

        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            z-index: 9999;
            animation: fadeOut 1s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .banner {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(174, 207, 218, 0.9);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 10px 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #96b0e7;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transform: translateY(0);
        }

        .member-list {
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 20px;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            display: none;
        }

        .toggle-button {
            cursor: pointer;
            color: #000000;
            font-weight: bold;
            text-decoration: underline;
        }

        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Đang tải...</div>

    <video class="video-background" autoplay muted loop>
        <source src="111508-691222995.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>

    <div class="container">
        <div class="banner">
            <video autoplay muted loop>
                <source src="964df1d1e8c1bc21f634c7e268a2748e.mp4" type="video/mp4">
            </video>
        </div>

        <h1>Giới thiệu Nhóm</h1>

        <section id="clock-section" class="section">
            <h2>Giờ Hiện Tại</h2>
            <div id="clock"></div>
        </section>

        <section id="countdown-section" class="section">
            <h2>Đếm ngược đến kỳ thi THPTQG</h2>
            <div id="countdown"></div>
        </section>

        <section id="video-section" class="section">
            <h2>Video Động Lực</h2>
            <video width="100%" controls>
                <source src="[ĐỘNG LỰC] Nếu bạn thay đổi chính mình, bạn có thể thay đổi cuộc sống của bạn.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </section>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function updateCountdown() {
            const examDate = new Date("June 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = examDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerHTML = `Còn ${days} ngày`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
