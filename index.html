<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
            overflow-x: hidden;
            margin: 0;
        }

        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .banner {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(174, 207, 218, 0.9);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #96b0e7;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .member-list {
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .member-list.show {
            max-height: 200px;
        }

        .toggle-button {
            cursor: pointer;
            color: #000000;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading">Đang tải...</div>
    <video class="video-background" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>

    <div class="container">
        <div class="banner">
            <video autoplay muted loop>
                <source src="banner-video.mp4" type="video/mp4">
            </video>
        </div>

        <h1>Giới thiệu Nhóm</h1>

        <section id="intro" class="section visible">
            <h3>Trang web được tạo ra nhằm giúp học tập và rèn luyện kỹ năng lập trình.</h3>
        </section>

        <section id="members" class="section">
            <h2 class="toggle-button" onclick="toggleMembers()">Danh sách thành viên</h2>
            <ul class="member-list" id="member-list">
                <li><a href="TrungKien.html">Trần Huỳnh Trung Kiên</a></li>
                <li><a href="KhoiNguyen.html">Phạm Khôi Nguyên</a></li>
                <li><a href="AiNhi.html">Hồ Trần Ái Nhi</a></li>
                <li><a href="XuanVinh.html">Trần Minh Xuân Vinh</a></li>
                <li><a href="HongThi.html">Nguyễn Thị Hồng Thi</a></li>
            </ul>
        </section>

        <section id="countdown-section" class="section">
            <h2>Đếm ngược đến kỳ thi THPTQG</h2>
            <div id="countdown"></div>
        </section>
    </div>

    <script>
        function updateCountdown() {
            const examDate = new Date("June 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = examDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Còn ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").classList.add("hidden");
            }, 1000);
        };
    </script>
</body>
</html>
