<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Hiệu ứng Loading Page */
        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .fade-in.delay {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Thanh điều hướng */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: transparent;
            transition: background 0.5s;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar.scrolled a {
            color: #333;
        }

        /* Nội dung chính */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .member-list {
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 20px;
            display: none;
        }

        .member-list li {
            margin: 10px 0;
        }

        .toggle-button {
            cursor: pointer;
            color: #000;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading">Đang tải...</div>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>

    <header class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="111508-691222995.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="fade-in">Chào mừng đến với Nhóm</h1>
            <p class="fade-in delay">Nơi cùng nhau rèn luyện và phát triển</p>
        </div>
    </header>

    <div class="container">
        <h2 class="toggle-button" onclick="toggleMembers()">Danh sách thành viên</h2>
        <ul class="member-list" id="member-list">
            <li><a href="TrungKien.html">Trần Huỳnh Trung Kiên</a></li>
            <li><a href="KhoiNguyen.html">Phạm Khôi Nguyên</a></li>
            <li><a href="AiNhi.html">Hồ Trần Ái Nhi</a></li>
            <li><a href="XuanVinh.html">Trần Minh Xuân Vinh</a></li>
            <li><a href="HongThi.html">Nguyễn Thị Hồng Thi</a></li>
        </ul>

        <h2>Đếm ngược đến kỳ thi THPTQG</h2>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const examDate = new Date("June 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = examDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerHTML = `Còn ${days} ngày`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        function toggleMembers() {
            var memberList = document.getElementById("member-list");
            memberList.style.display = (memberList.style.display === "none" || memberList.style.display === "") ? "block" : "none";
        }

        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").classList.add("hidden");
            }, 1000);
        };
    </script>
</body>
</html>
