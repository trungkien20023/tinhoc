<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .banner {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-in-out 0.5s, transform 1s ease-in-out 0.5s;
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(174, 207, 218, 0.9);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #96b0e7;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="111508-691222995.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>

    <div class="container">
        <div class="banner">
            <video autoplay muted loop>
                <source src="964df1d1e8c1bc21f634c7e268a2748e.mp4" type="video/mp4">
            </video>
        </div>

        <section class="section">
            <h1>Giới thiệu Nhóm</h1>
            <h3>Trang web tạo ra nhằm hoàn thành bài tập và rèn luyện kỹ năng lập trình.</h3>
        </section>

        <section class="section">
            <h2>Danh sách thành viên</h2>
            <ul>
                <li><a href="TrungKien.html">Trần Huỳnh Trung Kiên</a></li>
                <li><a href="KhoiNguyen.html">Phạm Khôi Nguyên</a></li>
                <li><a href="AiNhi.html">Hồ Trần Ái Nhi</a></li>
                <li><a href="XuanVinh.html">Trần Minh Xuân Vinh</a></li>
                <li><a href="HongThi.html">Nguyễn Thị Hồng Thi</a></li>
            </ul>
        </section>

        <section class="section">
            <h2>Đếm ngược đến kỳ thi THPTQG</h2>
            <div id="countdown"></div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = "1";
            document.querySelector(".video-background").style.opacity = "1";
            setTimeout(() => {
                document.querySelector(".banner").style.opacity = "1";
                document.querySelector(".banner").style.transform = "translateY(0)";
            }, 1000);
            setTimeout(() => {
                document.querySelector(".container").style.opacity = "1";
                document.querySelector(".container").style.transform = "translateY(0)";
            }, 1500);
        });

        function updateCountdown() {
            const examDate = new Date("June 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = examDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerText = `Còn ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
