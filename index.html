<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
            overflow-x: hidden;
            margin: 0;
        }

        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .banner {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(174, 207, 218, 0.9);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #96b0e7;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .member-list {
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 20px;
            display: none;
        }
        .member-list li {
            margin: 10px 0;
        }

        .toggle-button {
            cursor: pointer;
            color: #000000;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading">Đang tải...</div>

    <video class="video-background" autoplay muted loop>
        <source src="111508-691222995.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="Giải bài tập.html">Giải bài tập</a>
    </div>

    <div class="container">
        <div class="banner">
            <video autoplay muted loop>
                <source src="964df1d1e8c1bc21f634c7e268a2748e.mp4" type="video/mp4">
            </video>
        </div>

        <h1>Giới thiệu Nhóm</h1>

        <section id="real-time" class="section">
            <h2>Thời gian thực</h2>
            <div id="clock" style="font-size: 24px; font-weight: bold;"></div>
        </section>

        <section id="members" class="section">
            <h2 class="toggle-button" onclick="toggleMembers()">Danh sách thành viên</h2>
            <ul class="member-list" id="member-list">
                <li><a href="TrungKien.html">Trần Huỳnh Trung Kiên</a></li>
                <li><a href="KhoiNguyen.html">Phạm Khôi Nguyên</a></li>
                <li><a href="AiNhi.html">Hồ Trần Ái Nhi</a></li>
                <li><a href="XuanVinh.html">Trần Minh Xuân Vinh</a></li>
                <li><a href="HongThi.html">Nguyễn Thị Hồng Thi</a></li>
            </ul>
        </section>

        <section id="entertainment" class="section">
            <h2>Video động lực</h2>
            <iframe width="100%" height="315" src="[ĐỘNG LỰC] Nếu bạn thay đổi chính mình, bạn có thể thay đổi cuộc sống của bạn.mp4" frameborder="0" allowfullscreen></iframe>
        </section>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleMembers() {
            var memberList = document.getElementById("member-list");
            memberList.style.display = (memberList.style.display === "none" || memberList.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
